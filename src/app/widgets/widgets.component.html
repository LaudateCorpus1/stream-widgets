<div class="addWidget background-dark">
  <app-button (click)="addWidget()">
    <i class="fa fa-plus-circle"></i>
    Добавить виджет
  </app-button>
</div>

<section class="widgets background-dark">
  <app-widget *ngFor="let widget of $widgets | async"
              [data]="widget"
              (toggleFavorite)="toggleFavorite($event)"
              class="widgets-item">
  </app-widget>
</section>

<p>
  <img src="assets/image.png" *ngIf="showImage" />

  <button type="button" (click)="showImage = !showImage">Оригинал</button>
</p>
